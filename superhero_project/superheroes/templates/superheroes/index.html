<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Superhero Index</title>
</head>
<body>
    <!-- Add bootstrap cdn -->
    <!-- Wrap everything in a class containter, then a class row -->
    <!-- Add an empty col-3 before the list -->
    <!-- Put the list in a col-6 -->
    <!-- Add an empty col-3 after the list -->
    <h1>List of Heroes</h1>
    <ul>
        {% for hero in all_heroes%}
        <li><h2>{{hero.name}} <a href="{% url 'superheroes:detail' hero.id%}">Click for Details</a>
            <a href="{% url 'superheroes:edit' hero.id%}">Click to edit Hero</a>
            <a href="{% url 'superheroes:delete' hero.id%}">Click to delete Hero</a></h2></li>
        {% endfor %}


    </ul>

    <a href="{% url 'superheroes:create' %}">Add New Hero</a>

    {% load static %}
    <img src="{% static 'spiderman.jpg' %}" alt="My image">


</body>
</html>
